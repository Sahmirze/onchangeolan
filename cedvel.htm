<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{border-collapse: collapse;}
        td { border: 2px solid #000; width: 50px; height: 50px; text-align: center}
        .violet{background-color: violet;}
    </style>
</head>
<body>
    <table id="cedvel"></table>
    <div id="net"></div>
    <script>
        const cedvel=document.getElementById("cedvel")
        const net=document.getElementById("net")
        let kod=" "
        let arr=[]
        let x=1
        let n=5
        for(let i=1;i<=5;i++){
            arr[i]=[]
            for(let j=1;j<=5;j++){
            arr[i][j]=x++
            }
        }
        let add=0
        let sum=0
        for(let i=1;i<=n;i++){
            kod+="<tr>"
              
            for(let j=1;j<=n;j++){
              
                kod+="<td>"+ arr[j][i]+"</td>"
                if(i==j) add+=arr[i][j]
                if(i+j==n+1) sum+=arr[i][j]
               
            }
            kod+="</tr>"
        }
        cedvel.innerHTML=kod
        net.innerHTML=add+sum
